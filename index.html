<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Broskis Calculator</title>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f2f2f2;font-family:sans-serif;color:#333;}
    .container{background:#fff;padding:30px 40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);text-align:center;}
    h1{margin:0 0 10px 0;font-size:28px;}
    p{margin:5px 0;font-size:16px;}
    #elapsed{font-size:24px;font-weight:600;margin-top:15px;}
    button{margin-top:20px;padding:10px 20px;font-size:16px;border:none;border-radius:8px;background:#4caf50;color:#fff;cursor:pointer;}
    button:hover{background:#45a049;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Há quanto tempo Lil Zé deve pro Yoon?</h1>
    <p>Começou em: <strong>19/01/2024 09:25</strong></p>
    <br>
    <div id="elapsed">-- dias --:--:--</div>
    <button id="playBtn">▶️ Recado</button>
    <audio id="audio" loop>
      <source src="beat.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
    const inicio = new Date('2024-01-19T09:25:00');
    const elapsedEl = document.getElementById('elapsed');

    function pad(n){return n.toString().padStart(2,'0');}

    function updateElapsed(){
      const agora = new Date();
      let diferenca = Math.floor((agora - inicio)/1000);

      let totaldias = Math.floor(diff/(24*3600));
      diferenca -= totaldias*24*3600;

      const anos = Math.floor(totaldias / 365);
      const dias = totaldias % 365;

      const horas = Math.floor(diff/3600);
      diferenca -= hours*3600;
      const minutos = Math.floor(diferenca/60);
      const segundos = diferenca - minutos*60;

      if(anos > 0){
        elapsedEl.textContent = `${anos} ano${anos>1?'s':''} e ${dias} dias ${pad(horas)}:${pad(minutos)}:${pad(segundos)}`;
      } else {
        elapsedEl.textContent = `${dias} dias ${pad(horas)}:${pad(minutos)}:${pad(segundos)}`;
      }
    }

    setInterval(updateElapsed,1000);
    updateElapsed();

    const audio = document.getElementById('audio');
    document.getElementById('playBtn').addEventListener('click', () => {
    audio.play().catch(err => console.log('Erro ao tocar áudio:', err));
});
    
  </script>
</body>
</html>
